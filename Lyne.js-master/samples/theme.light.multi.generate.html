<!DOCTYPE HTML>
<html style="height:100%;width:100%;">

    <head>
        <link rel='stylesheet' href='http://cdn.turredo.com/?dir=stylesheets&files=prototype.typography.css&mime=text/css' type='text/css'>
        <script src="http://code.jquery.com/jquery-2.0.0b2.js"></script>
        <script src="../src/Lyne.js"></script>
        <style>
            body {
                margin: 0px;
                padding: 0px;
            }
        </style>
    </head>

    <body style = "background: #2a2a34 center center no-repeat;background-size:100% 100%;width:100%;height:100%;position:absolute;">
        <div style = "background:#c8c6b9;position:absolute;left:1%;top:1.5%;bottom:51%;right:50.5%;z-index:10;box-shadow:0 1px 10px #000, inset 0 0px 0px 1px #eeecdf;border-radius:4px;">
            <canvas id="myCanvas1" width="800" height="800"></canvas>
        </div>
        <div style = "background:#c8c6b9;position:absolute;left:50.5%;top:1.5%;bottom:51%;right:1%;z-index:10;box-shadow:0 1px 10px #000, inset 0 0px 0px 1px #eeecdf;border-radius:4px;">
            <canvas id="myCanvas2" width="800" height="800"></canvas>
        </div>
         <div style = "background:#c8c6b9;position:absolute;left:1%;top:50.5%;bottom:1.5%;right:50.5%;z-index:10;box-shadow:0 1px 10px #000, inset 0 0px 0px 1px #eeecdf;border-radius:4px;">
            <canvas id="myCanvas3" width="800" height="800"></canvas>
        </div>
         <div style = "background:#c8c6b9;position:absolute;left:50.5%;top:50.5%;bottom:1.5%;right:1%;z-index:10;box-shadow:0 1px 10px #000, inset 0 0px 0px 1px #eeecdf;border-radius:4px;">
            <canvas id="myCanvas4" width="800" height="800"></canvas>
        </div>
    </body>
    <script>
      var a = new Lyne.Graph([ 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0 , 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0 ], document.getElementById('myCanvas1'), Lyne.Themes.Light);
      var b = new Lyne.Graph([ 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0 , 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0 ], document.getElementById('myCanvas2'), Lyne.Themes.Light);
      var c = new Lyne.Graph([ 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0 , 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0 ], document.getElementById('myCanvas3'), Lyne.Themes.Light);
      var d = new Lyne.Graph([ 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0 , 5000 * Math.random() << 0, 5000 * Math.random() << 0, 5000 * Math.random() << 0 ], document.getElementById('myCanvas4'), Lyne.Themes.Light);

      setTimeout(function(){
          a.startGenerate();
          b.startGenerate();
          c.startGenerate();
          d.startGenerate();
      }, 2000);

    </script>

</html>
